<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<title>Sistema de Ejemplo</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="css/estilos.css">

		<script
			src="https://code.jquery.com/jquery-3.2.1.min.js"
			integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
			crossorigin="anonymous">
		</script>

		<script src="js/eventos.js"></script>
	</head>
	<body>
		
		<header>
			<h1>Sistema de Ejemplo</h1>
			<nav>
				<ul>
					<li>
						<button class="btn btn-default" id="btnInicio">
							Inicio
						</button>
					</li>
					<li>
						<button class="btn btn-primary" id="btnAltas">
							Altas
						</button>
					</li>
					<li>
						<button class="btn btn-danger" id="btnBajas">
							Bajas
						</button>
					</li>
					<li>
						<button class="btn btn-warning" id="btnCambios">
							Cambios
						</button>
					</li>
					<li>
						<button class="btn btn-info" id="btnConsultas">
							Consultas
						</button>
					</li>

				</ul>
			</nav>
		</header>

		<main>
			<section>
				<article class="panel panel-primary" id="datosUsuario">
					
					<article class="panel-heading">
						<h3 class="panel-title">Datos del Usuario</h3>
					</article>
					
					<article class="panel-body">
						<input type="text" placeholder="Usuario" class="form-control" id="txtUsuario" autofocus> 
						<input type="password" placeholder="Clave" class="form-control" id="txtClave">	
						<button class="btn btn-success btn-lg btn-block" id="btnEntrar">
							Entrar
						</button>				
					</article>

				</article>
			</section>
			<section>
				<article id="artUsuario">
					<h2>Alta de usuarios</h2>
					<input type="text" id="txtUsuarioNombre" placeholder="Usuario" class="form-control">
					<span id="extras">
						<input type="text" id="txtNombre" placeholder="Nombre" class="form-control">
						<input type="password" id="txtClaveNombre" placeholder="Clave" class="form-control">
						<input type="text" id="txtDept" placeholder="Departamento" class="form-control">
						<input type="text" id="txtVigencia" placeholder="Vigencia" class="form-control">
					</span>
					
					<button class="btn btn-success btn-lg btn-block" id="btnGuardaUsuario">
						Guardar
					</button>
					<button class="btn btn-danger btn-lg btn-block" id="btnBajaUsuario">
						Baja
					</button>
					<button class="btn btn-warning btn-lg btn-block" id="btnCambioUsuario">
						Cambio
					</button>
					<button class="btn btn-warning btn-lg btn-block" id="btnGuardarCambioUsuario">
						Guardar Cambio
					</button>

				</article>

				<article id="artConsultas">
					<table class="table table-striped" id="tablaConsultas" border=1></table>
				</article>

			</section>
		</main>

	</body>
</html>
